version: v1.0
name: Java Spring example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - 'mvn -q package jmeter:configure -Dmaven.test.skip=true'
            - cache store
    dependencies: []
  - name: Test
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
      jobs:
        - name: Unit tests
          commands:
            - mvn test
          matrix: []
        - name: Integration tests
          commands:
            - mvn test -Pintegration-testing
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
    dependencies:
      - Build
  - name: 'Block #4'
    dependencies:
      - Test
    task:
      jobs:
        - name: 'Job #1'
          commands: []
        - name: 'Job #2'
          commands: []
        - name: 'Job #3'
          commands: []
  - name: Deploy
    dependencies:
      - 'Block #4'
    task:
      env_vars:
        - name: FOO_1
          value: BAR_1
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
      jobs:
        - name: 'Job #1'
          commands: []
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
